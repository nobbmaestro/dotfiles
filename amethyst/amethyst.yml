layouts:
    - floating
    - fullscreen
    - column

mod1:
    - option
    - control

mod2:
    - option
    - control
    - command

relaunch-amethyst:
    mod: mod1
    key: x

# Ignore following by default
# Example for how to find process id: osascript -e 'id of app "System Preferences"'
floating:
    - com.apple.ActivityMonitor
    - com.apple.MobileSMS
    - com.apple.finder
    - com.apple.systempreferences
    - com.koingosw.alarmclockpro
    - com.logitech.Logi-Options

# General
restore-layouts-on-launch: true
display-layout-when-changing-layouts: true
display-layout-when-changing-spaces: false
ignore-menu-bars: true

# Add 8px margin between windows
smart-window-margins: true
window-margins: true
window-margin-size: 8
