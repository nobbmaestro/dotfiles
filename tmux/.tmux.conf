set-option -g default-shell /bin/zsh
set-option -g history-file ~/.tmux_history
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# enable mouse inputs
set-option -g mouse on

# set tmux prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# custom bindings 
bind-key -r f run-shell "tmux neww tmux-sessionizer"
bind-key -r i run-shell "tmux neww tmux-cht"

bind h split-window -v
bind v split-window -h

unbind r
bind r source-file ~/.tmux.conf

# setup plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# configure powerline
## available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, 
## attached-clients, network-vpn, weather, time, spotify-tui, kubernetes-context
set -g @dracula-plugins "time"
set -g @dracula-show-powerline true 
set -g @dracula-show-left-icon session

set -g @dracula-show-timezone false 
set -g @dracula-military-time true

run '~/.tmux/plugins/tpm/tpm'
